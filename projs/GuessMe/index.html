<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My App</title>
  <link rel="stylesheet" href="css/lib.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div class="container">
    <header class="box">
      <img src="img/layout/logo.png" />
      <h1>Guess Who</h1>
    </header>
  </div>

  <main>
    <section class="gameStart">
      <h2>Think of Someone...</h2>
      <button onclick="startGuessing()" class="btn btn-lg btn-success">I'm Ready!</button>
    </section>
    <section class="gameQuest" style="display: none">
      <h2></h2>
      <button onclick="userResponse('yes')" class="btn btn-info">Yes</button>
      <button onclick="userResponse('no')" class="btn btn-danger">No</button>
    </section>
    <section class="gameNewQuest" style="display: none">
      <h2>OK, I gave up...</h2>
      <form class="form-horizontal" autocomplete="off">
        <div class="form-group">
          <label for="newGuess" class="col-sm-6 control-label">You thought of: </label>
          <div class="col-sm-6">
            <input name="newGuess" type="txt" class="form-control" id="newGuess" placeholder="Your Guess" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newQuest" class="col-sm-6 control-label">Question to differentiate</label>
          <div class="col-sm-6">
            <input name="newQuest" type="txt" class="form-control" id="newQuest" placeholder="The answer is YES for yours"
              required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" onclick="addGuess(event);return false;" class="btn btn-warning">Make me Smarter!</button>
          </div>
        </div>
      </form>
    </section>

    <!-- Win Modal -->
    <div class="modal fade" id="winModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="winModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1>I knew it!</h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-success" data-dismiss="modal" onclick="restartGame()">Play
              Again</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Next time I'll know for sure!</h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-success" data-dismiss="modal" onclick="restartGame()">Play
              Again</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    cofferight &copy; 2016
  </footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/javascripts/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/quest-service.js"></script>
</body>

</html>
